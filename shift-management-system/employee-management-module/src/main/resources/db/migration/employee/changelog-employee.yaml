databaseChangeLog:
  - property:
      name: now
      value: now()
      dbms: postgresql

  - changeSet:
      id: 1-create-employees-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_employee_person
                    references: people(id)
              - column:
                  name: employee_id
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: hire_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: termination_date
                  type: date
              - column:
                  name: employment_status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: primary_location_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_location
                    references: locations(id)
              - column:
                  name: employment_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: weekly_hours
                  type: int
              - column:
                  name: manager_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_employee_manager
                    references: employees(id)
              - column:
                  name: notes
                  type: varchar(255)
              - column:
                  name: vacation_days
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sick_days
                  type: int
                  defaultValueNumeric: 0
        - addUniqueConstraint:
            columnNames: employee_id
            constraintName: uk_employee_id
            tableName: employees

  - changeSet:
      id: 2-create-managers-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_manager_employee
                    references: employees(id)
              - column:
                  name: is_department_head
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: can_approve_time_off
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: max_direct_reports
                  type: int

  - changeSet:
      id: 3-create-manager-locations-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: manager_locations
            columns:
              - column:
                  name: manager_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_manager_locations_manager
                    references: managers(id)
              - column:
                  name: location_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_manager_locations_location
                    references: locations(id)
        - addPrimaryKey:
            columnNames: manager_id, location_id
            constraintName: pk_manager_locations
            tableName: manager_locations

  - changeSet:
      id: 4-create-time-off-requests-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: time_off_requests
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_time_off_employee
                    references: employees(id)
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: request_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar(255)
              - column:
                  name: approved_by
                  type: bigint
                  constraints:
                    foreignKeyName: fk_time_off_approved_by
                    references: managers(id)
              - column:
                  name: approved_at
                  type: timestamp
              - column:
                  name: approval_notes
                  type: varchar(255)
              - column:
                  name: full_day
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: start_time
                  type: timestamp
              - column:
                  name: end_time
                  type: timestamp
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(50)
