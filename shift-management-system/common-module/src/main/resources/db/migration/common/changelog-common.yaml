databaseChangeLog:
  - property:
      name: now
      value: now()
      dbms: postgresql

  - changeSet:
      id: 1-create-addresses-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: street_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street_address2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(50)

  - changeSet:
      id: 2-create-locations-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_location_address
                    references: addresses(id)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: capacity
                  type: int
              - column:
                  name: notes
                  type: varchar(255)
              - column:
                  name: location_code
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(50)
        - addUniqueConstraint:
            columnNames: location_code
            constraintName: uk_location_code
            tableName: locations

  - changeSet:
      id: 3-create-people-table
      author: shiftmanager
      changes:
        - createTable:
            tableName: people
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_person_address
                    references: addresses(id)
              - column:
                  name: emergency_contact_phone
                  type: varchar(20)
              - column:
                  name: emergency_contact_name
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(50)
        - addUniqueConstraint:
            columnNames: email
            constraintName: uk_person_email
            tableName: people
