databaseChangeLog:
  - changeSet:
      id: 01-create-initial-tables
      author: shiftmanager
      changes:
        # Base Entity Audit Fields
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION update_updated_at()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.updated_at = CURRENT_TIMESTAMP;
                RETURN NEW;
              END;
              $$ language 'plpgsql';
              
        # Persons Table
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  defaultValue: 0
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: address_line1
                  type: varchar(255)
              - column:
                  name: address_line2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: state
                  type: varchar(100)
              - column:
                  name: postal_code
                  type: varchar(20)
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: gender
                  type: varchar(20)
              - column:
                  name: emergency_contact_name
                  type: varchar(100)
              - column:
                  name: emergency_contact_phone
                  type: varchar(20)
        
        # Create trigger for updated_at
        - sql:
            sql: |
              CREATE TRIGGER update_persons_updated_at
              BEFORE UPDATE ON persons
              FOR EACH ROW
              EXECUTE FUNCTION update_updated_at();
              
        # Employees Table
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_employees_persons
                    references: persons(id)
                    nullable: false
              - column:
                  name: employee_id
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hire_date
                  type: date
              - column:
                  name: employment_type
                  type: varchar(20)
              - column:
                  name: employment_status
                  type: varchar(20)
              - column:
                  name: job_title
                  type: varchar(100)
              - column:
                  name: department
                  type: varchar(100)
              - column:
                  name: hourly_rate
                  type: decimal(10,2)
              - column:
                  name: weekly_hours
                  type: double precision
              - column:
                  name: vacation_days
                  type: integer
              - column:
                  name: sick_days
                  type: integer
              - column:
                  name: manager_id
                  type: bigint
              - column:
                  name: notes
                  type: text
              - column:
                  name: special_requirements
                  type: text
              - column:
                  name: terminated_date
                  type: date
                  
        # Managers Table
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_managers_employees
                    references: employees(id)
                    nullable: false
              - column:
                  name: management_level
                  type: varchar(50)
              - column:
                  name: promoted_to_manager_date
                  type: date
              - column:
                  name: team_name
                  type: varchar(100)
              - column:
                  name: max_direct_reports
                  type: integer
              - column:
                  name: management_responsibilities
                  type: text

        # Add foreign key from employees to managers after both tables exist
        - addForeignKeyConstraint:
            constraintName: fk_employees_managers
            baseTableName: employees
            baseColumnNames: manager_id
            referencedTableName: managers
            referencedColumnNames: id
            deferrable: true
            initiallyDeferred: true
